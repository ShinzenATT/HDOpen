name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Load environment into file
      env: 
        ENVIRONMENT_PROPS: ${{ secrets.ENVIRONMENT_PROPS }}
      run: echo $ENVIRONMENT_PROPS > environment.properties
    - uses: actions/checkout@v3
    - name: set up JDK 23
      uses: actions/setup-java@v3
      with:
        java-version: '23'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew assemble

    - name: Upload debug APK
      uses: actions/upload-artifact@v4.6.0
      with: 
        name: hd-open-debug.apk
        path: app-new/build/output/debug/app-new-debug.apk
    - name: Upload release APK
      uses: actions/upload-artifact@v4.6.0
      with: 
        name: hd-open-release-unsigned.apk
        path: app-new/build/output/release/app-new-release-unsigned.apk
    
